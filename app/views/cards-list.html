<md-content>
	<div layout='row' layout-wrap>
		<md-card class='card' 
						 flex-xs='100' 
						 flex-sm='50' 
						 flex-md='33' 
						 flex-lg='20' 
						 layout='column'
						 ng-repeat='card in mainCtrl.data | orderBy: "-popularity"'>
			<img ng-src="{{ mainCtrl.imagePath }}{{ card.poster_path }}" class="md-card-image card__image" alt="{{ card.original_title }}" >
			<div>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline card__title">{{ card.original_title }}</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<!-- <p>{{ card.overview }}</p> -->
				</md-card-content>
			</div>
		</md-card>
	</div>
</md-content>
